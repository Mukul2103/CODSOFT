<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            text-align: center;
            padding: 50px 0;
            color: #2c3e50;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #3498db;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #7f8c8d;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Awesome Website</h1>
        <p>Welcome to a world of creativity and innovation.</p>
    </header>

    <div class="container">
        <section>
            <h1>Discover Something Amazing</h1>
            <p>Explore our unique features and services that make us stand out from the rest.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Awesome Website. All rights reserved.</p>
    </footer>
</body>
</html>
